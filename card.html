<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row active-with-click bg-dark">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <article class="material-card Pink">
                    <h2>
                        <span>Sean Penn</span>
                        <strong>
                            <i class="fa fa-fw fa-star"></i>
                            Mystic River
                        </strong>
                    </h2>
                    <div class="mc-content">
                        <div class="img-container">
                            <img class="img-responsive"
                                src="https://material-cards.s3-eu-west-1.amazonaws.com/thumb-sean-penn.jpg">
                        </div>
                        <div class="mc-description">
                            He has won two Academy Awards, for his roles in the mystery drama Mystic River (2003) and the
                            biopic Milk (2008). Penn began his acting career in television with a brief appearance in a 1974
                            episode of Little House on the Prairie ...
                        </div>
                    </div>
                    <a class="mc-btn-action">
                        <i class="fa fa-bars"></i>
                    </a>
                    <div class="mc-footer">
                        <h4>
                            Social
                        </h4>
                        <a class="fa fa-fw fa-facebook"></a>
                        <a class="fa fa-fw fa-twitter"></a>
                        <a class="fa fa-fw fa-linkedin"></a>
                        <a class="fa fa-fw fa-google-plus"></a>
                    </div>
                </article>
            </div>
        </div>
    </section>
    
    <script>
        let _ = selector => {
            const el = document.querySelectorAll(selector);
            return el.length > 1 ? el : el[0];
        }

        _('.material-card > .mc-btn-action').addEventListener('click', function () {
            var card = _('.material-card');
            var icon = _('.material-card i');
            icon.classList.add('fa-spin-fast')
    
            if (card.classList.contain('mc-active')) {
                card.classList.remove('mc-active');
                setTimeout(function() {
                    icon.classList.remove('fa-arrow-left');
                    icon.classList.remove('fa-spin-fast');
                    icon.classList.add('fa-bars')
                }, 800);
            } else {
                card.classList.add('mc-active')
                setTimeout(function() {
                    icon.classList.remove('fa-bars');
                    icon.classList.remove('fa-spin-fast');
                    icon.classList.add('fa-arrow-left');
                }, 800);
            }
        });
    </script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
